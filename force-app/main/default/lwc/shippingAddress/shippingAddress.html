<template>
    <lightning-card >
    <h1 slot="title">
        <lightning-icon icon-name="standard:timesheet" alternative-text="Event" size="small"></lightning-icon>
        &nbsp; Shipping Address
    </h1>
    </lightning-card>
    <lightning-card>
    <!-- <lightning-layout>
     -->
    <lightning-record-edit-form object-api-name="Account">
        <lightning-messages></lightning-messages>
        <div class="slds-m-around_medium">
            <label for="fieldid">Sender Name</label>
            <lightning-input-field field-name=Name id="fieldid" variant="label-hidden"></lightning-input-field>
            <label for="fieldN">Mobile</label>
            <lightning-input-field field-name=Phone id="fieldN" variant="label-hidden"></lightning-input-field>            
            <lightning-input-field field-name=Email></lightning-input-field>
            <lightning-input-field field-name=ShippingAddress></lightning-input-field>

            <lightning-layout>
                <div class="slds-align_absolute-center">
                    <lightning-button variant="Brand" onclick={handleSubmit} name="Continue" label="Continue">
                    </lightning-button>
                </div>
            </lightning-layout>
    
        </div>
    </lightning-record-edit-form>
<!-- </lightning-layout>
  -->
</lightning-card>

    
</template>
